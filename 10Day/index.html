<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>음악을 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>운동을 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>노는걸 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>책을 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>영화 보는걸 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>여행을 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>요리를 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>인테리어를 좋아하나요?</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>코딩을 좋아하나요?</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
